<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel=" icon" href="./images/favicon.png " type=" image/png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--first part-->
 <div class="container">
     <div class="picture">
              <img class="back" src="./images/mob.png">
              <img class="up" src="./images/search.jpg">
                  <img class="front" src="./images/mob.png">
                  
    </div>
<!--second part-->
        <div class="box">
            <div class="heading"></div>
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email"/>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="Password"  />
                </div>
                <!--third part-->
                <button class="login-button" title="login">Log In</button>
                <!-- **********************************************************-->

                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                 <!-- **********************************************************-->
                <div class="other">
                    <button class="fb-login-btn" type="button">
                         <a href="https://www.facebook.com/login" class="facebook"> <i class="fa-brands fa-facebook-square"></i>&nbsp;</a>
                            
                            
                        <span class=""><a href="https://www.facebook.com/login" class="facebook"> Log in with Facebook</a></span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
                <!-- **********************************************************-->
                
        </div>
        <div class="sub">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
            <p>Disclaimer: This is not an official Instagram page.</p>
        </div>
        <h2 class="last">Get the app.</h2>

        <div class="row">
            <div class="column">
                <img  class="fi" src="./images/app.png" >
            </div>
            <div class="column">
        <img  class="se" src="./images/goo.png" >
        </div>
    </div>
     
               
                 
</body>
</html>
